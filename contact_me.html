  <div class="content-block card">

<!-- Reuse the same lightweight scripts from index.html for auth, dark mode and mail compose -->
<script>
  // Dark mode persistence & toggle (shared lightweight approach)
  (function(){
    const darkToggle = document.getElementById('darkToggle');
    function applyDark(enabled){
      if(enabled) document.body.classList.add('dark-theme'); else document.body.classList.remove('dark-theme');
      if(darkToggle) darkToggle.textContent = enabled ? 'â˜€ï¸' : 'ğŸŒ™';
    }
    try{
      const val = localStorage.getItem('nexus_dark');
      applyDark(val === '1' || val === 'true');
    }catch(e){}
    if(darkToggle){
      darkToggle.addEventListener('click', ()=>{
        const now = !document.body.classList.contains('dark-theme');
        applyDark(now);
        try{ localStorage.setItem('nexus_dark', now ? '1' : '0'); }catch(e){}
      });
    }
  })();

  // Simple contact mail behaviour (open gmail compose or mailto fallback)
  document.getElementById('send').addEventListener('click',()=>{
    const fromEmail = document.getElementById('email').value.trim();
    const msg = document.getElementById('message').value.trim();
    const statusEl = document.getElementById('status');
    if(!fromEmail || !msg){ statusEl.textContent='Please provide email and a message.'; return; }

    const recipient = 'robloxthe395@gmail.com';
    const subject = encodeURIComponent('Contact form message from Nexus Builder');
    const bodyLines = [
      `From: ${fromEmail}`,
      '',
      msg,
      '',
      '---',
      'Sent from Nexus Builder contact form'
    ];
    const body = encodeURIComponent(bodyLines.join('\n\n'));

    const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(recipient)}&su=${subject}&body=${body}`;
    const mailtoUrl = `mailto:${encodeURIComponent(recipient)}?subject=${subject}&body=${body}`;

    try {
      const win = window.open(gmailUrl, '_blank');
      if(!win || win.closed || typeof win.closed === 'undefined'){
        window.location.href = mailtoUrl;
      }
      statusEl.textContent = 'Opening your mail composer...';
    } catch (e) {
      window.location.href = mailtoUrl;
      statusEl.textContent = 'Opening your mail client...';
    }
  });

  // Header auth links mimic index.html behavior: open index for sign up/sign in
  (function(){
    const ns = document.getElementById('navSignup');
    const nl = document.getElementById('navLogin');
    if(ns) ns.addEventListener('click', (e)=>{ e.preventDefault(); location.href='index.html'; });
    if(nl) nl.addEventListener('click', (e)=>{ e.preventDefault(); location.href='index.html'; });
  })();
</script>
